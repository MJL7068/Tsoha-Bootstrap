{% extends "base.html" %}
{% block content %}
<h1>Lis채채 uuden opettajan tiedot tietokantaan</h1>
<ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
</ul>

<form method="post" action="{{base_path}}/opettaja">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
