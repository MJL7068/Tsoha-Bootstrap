{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa suoritusta</h1>

  <h2>{{tekija.nimi}}: {{aihe.nimi}}</h2>
  <form method="post" action="{{base_path}}/suoritus/{{suoritus.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{suoritus.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Aihe</label>
      <input name="aihe" class="form-control" value="{{aihe.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Tekijä</label>
      <input name="tekija" class="form-control" value="{{tekija.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Ohjaaja</label>
      <input name="ohjaaja" class="form-control" value="{{ohjaaja.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Työmäärä (tunteina)</label>
      <input name="tyomaara" class="form-control" value="{{suoritus.tyomaara}}" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{suoritus.kuvaus}}
      </textarea>
    </div>
	<div class="form-group">
      <label>Arvosana</label>
      <input name="arvosana" class="form-control" value="{{suoritus.arvosana}}" type="text">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
