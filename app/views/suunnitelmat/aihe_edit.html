{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa aihetta</h1>

  <h2>{{aihe.nimi}}</h2>
  <form method="post" action="{{base_path}}/aihe/{{aihe.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{aihe.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Vaikeustaso</label>
      <select name="vaikeustaso", class="form-control" type="text">
        <option {% if "Helppo" == aihe.vaikeustaso %} selected {% endif %}>Helppo</option>
        <option {% if "Keskitasoa" == aihe.vaikeustaso %} selected {% endif %}>Keskitasoa</option>
        <option {% if "Vaikea" == aihe.vaikeustaso %} selected {% endif %}>Vaikea</option>
       </select>
    </div>
    <div class="form-group">
      <label>Maksimiarvosana</label>  
      <select name="maksimiarvosana", class="form-control" type="text">
        <option {% if "1" == aihe.maksimiarvosana %} selected {% endif %}>1</option>
        <option {% if "2" == aihe.maksimiarvosana %} selected {% endif %}>2</option>
        <option {% if "3" == aihe.maksimiarvosana %} selected {% endif %}>3</option>
        <option {% if "4" == aihe.maksimiarvosana %} selected {% endif %}>4</option>
        <option {% if "5" == aihe.maksimiarvosana %} selected {% endif %}>5</option>
       </select>
    </div>
    <div class="form-group">
      <label>Kurssi</label>
      <select name="kurssi", class="form-control" type="text">
        {% for katsottavaKurssi in kurssit %}
        <option {% if kurssi.nimi == katsottavaKurssi.nimi %} selected {% endif %}>{{katsottavaKurssi.nimi}}</option>
        {% endfor %}
       </select>
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{aihe.kuvaus}}
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
