{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa suoritusta</h1>

  <h2>Matti Meikäläinen: Drinkkikirjasto</h2>
  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Drinkkikirjasto" type="text">
    </div>
    <div class="form-group">
      <label>Ohjaaja</label>
      <input class="form-control" value="Ossi Opettaja" type="text">
    </div>
    <div class="form-group">
      <label>Työmäärä (tunteina)</label>
      <input class="form-control" value="25" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Tämän harjoitustyön aiheena on drinkkikirjasto.
      </textarea>
    </div>
	<div class="form-group">
      <label>Arvosana</label>
      <input class="form-control" value="5" type="text">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
