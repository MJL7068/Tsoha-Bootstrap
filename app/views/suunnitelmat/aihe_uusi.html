{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi aihe tietokantaan</h1>
  <ul>
    {% for error in errors %}
      <li>{{error}}</li>
    {% endfor %}
  </ul>
  <form method="post" action="{{base_path}}/aihe">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text" value={{attributes.nimi}}>
    </div>

    <div class="form-group">
      <label>Kurssi</label>
      <select name="kurssi", class="form-control" type="text">
        {% for kurssi in kurssit %}
        <option>{{kurssi.nimi}}</option>
        {% endfor %}
       </select>
    </div>

    <div class="form-group">
      <label>Vaikeustaso</label>
      <select name="vaikeustaso", class="form-control" type="text">
        <option>Helppo</option>
        <option selected>Keskitasoa</option>
        <option>Vaikea</option>
       </select>
    </div>

    <div class="form-group">
       <label>Maksimiarvosana</label>
       <select name="maksimiarvosana", class="form-control" type="text">
        <option selected>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
       </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
